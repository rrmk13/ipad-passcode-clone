<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>iPad風パスコード</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding-top: 100px;
    }
    .code-display {
      font-size: 32px;
      letter-spacing: 10px;
      margin-bottom: 20px;
    }
    .pad {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 10px;
      justify-content: center;
    }
    .pad button {
      font-size: 24px;
      padding: 20px;
      border: none;
      border-radius: 10px;
      background-color: #ddd;
      cursor: pointer;
    }
    .message {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <div class="code-display" id="codeDisplay">••••</div>

  <div class="pad">
    <button onclick="press(1)">1</button>
    <button onclick="press(2)">2</button>
    <button onclick="press(3)">3</button>
    <button onclick="press(4)">4</button>
    <button onclick="press(5)">5</button>
    <button onclick="press(6)">6</button>
    <button onclick="press(7)">7</button>
    <button onclick="press(8)">8</button>
    <button onclick="press(9)">9</button>
    <button onclick="clearCode()">←</button>
    <button onclick="press(0)">0</button>
    <button onclick="checkCode()">OK</button>
  </div>

  <div class="message" id="message"></div>

  <script>
    const correctCode = "0922"; // ←ここで好きなコードにしてOK！
    let input = "";

    function press(num) {
      if (input.length < 4) {
        input += num;
        updateDisplay();
      }
    }

    function updateDisplay() {
      const dots = input.split('').map(_ => '●').join('');
      document.getElementById("codeDisplay").textContent = dots.padEnd(4, '•');
    }

    function clearCode() {
      input = "";
      updateDisplay();
      document.getElementById("message").textContent = "";
    }

    function checkCode() {
      if (input === correctCode) {
        document.getElementById("message").textContent = "✅ 成功！";
      } else {
        document.getElementById("message").textContent = "❌ 違うよ！";
      }
    }
  </script>

</body>
</html>
